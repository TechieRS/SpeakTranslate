<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        <div class="translator-container">
            <div class="input-container">
                <select id="sourceLanguage">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                    <option value="hi">Hindi</option>
                </select>
                <div class="text-mic-container">
                    <textarea id="sourceText" placeholder="Enter text to translate"></textarea>
                    <button id="micButton">ðŸŽ¤</button>
                </div>
            </div>
            <div class="output-container">
                <select id="targetLanguage">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                    <option value="hi">Hindi</option>
                </select>
                <textarea id="translatedText" placeholder="Translation will appear here" readonly></textarea>
            </div>
        </div>
        <div class="button-container">
            <button onclick="translateText()">Translate</button>
        </div>
        <div id="error" class="error"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
